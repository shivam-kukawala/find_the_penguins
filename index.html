        <script type="text/javascript">
            var score = 0;
            function replyClick(id){
                idd = id.id;
                const element = document.querySelector('#' + idd);
                const style = getComputedStyle(element);
                const imgg = "url(./images/" + idd + ".png)";
                document.getElementById(idd).style.backgroundImage = imgg;
                if(idd == "yeti"){
                    score = 0;
                    document.getElementById("score").innerHTML = "score " + score;               
                }else{
                    var audioElement = new Audio("./Circus-clown-horn-sound.mp3");
                    audioElement.play();
                    score++;
                    document.getElementById("score").innerHTML = "score " + score;

                }                

                if(score > localStorage["highScore"]){
                    localStorage["highScore"] = score;
                }
                
                if(typeof localStorage["highScore"] !== 'undefined'){
                    document.getElementById("highscore").innerHTML = "high score " + localStorage["highScore"];
                }

                document.getElementById(idd).onclick = null;
                
                
            }        
        </script>

    <body>
        <div id="gameholder">
            <div id="title"></div>
            <div id="score">0</div><br><br><br><br><br>
